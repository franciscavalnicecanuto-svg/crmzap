name: Sync to csorodrigo

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to csorodrigo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TARGET_REPO_TOKEN }}
          repository: csorodrigo/crmzap
          branch: main
          force: true
