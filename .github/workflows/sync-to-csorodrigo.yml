name: Sync to csorodrigo

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Push to csorodrigo
        env:
          TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          git remote add target "https://x-access-token:${TOKEN}@github.com/csorodrigo/crmzap.git"
          git push target main --force
